<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Algorithmi | Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body style="background-color:#eaf0f1;">
    <div class="container">

      <div class="row">

        <div class="col-md-4 offset-md-4" style="margin-top: 100px;">
          <div class="card border-info">

            <div class="card-header card-header-light">
              <h4 style="text-align:center;">User Register</h4>
            </div>
            <div class="card-body">
              <form action="" method="post">
                <div class="alert alert-danger d-none"></div>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" name="name" value="" class="form-control form-control-sm" placeholder="Enter">
                  <span class="text text-danget"></span>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" value="" class="form-control form-control-sm" placeholder="Enter">
                  <span class="text text-danget"></span>
                </div>
                <div class="form-group">
                  <label for="email">Password</label>
                  <input type="password" name="password" value="" class="form-control form-control-sm" placeholder="Enter">
                  <span class="text text-danget"></span>
                </div>
                <div class="form-group">
                  <label for="password_confirmation">Password Confirmation</label>
                  <input type="password" name="password_confirmation" value="" class="form-control form-control-sm" placeholder="Enter">
                  <span class="text text-danget"></span>
                </div>
                <div class="form-group">
                  <button class="btn btn-info" type="submit" name="button">Register</button>
                </div>
                <a href="#">I have already an account</a>
              </form>
            </div>

          </div>
        </div>

      </div>
    </div>
    <div class="text-center" style="margin-top:160px;">
      <span>Designed by</span>
      <a class="" href="https://github.com/arshwy" >Ahmed Ragab</a>
      <span>@2021</span>
    </div>
  </body>
</html>
